  "question": "Có những ý kiến sau về dùng số dấu phảy động\n\nÝ kiến 1. Số dấu phảy động được dùng trong tính toán gần\nđúng. Với số dấu phảy động, người ta chấp nhận sai số làm tròn có tính chất sai\nsố tuyệt đối có thể là lớn nhưng sai số tương đối nhỏ. Còn khi cần tính toán\nđúng tuyệt đối vẫn phải dùng số dấu phảy tĩnh\n\nÝ kiến 2. ý kiến 1 không có sức thuyết phục. vì có thể\ntăng số bít để biểu diễn số là có thể biểu diễn chính xác được, không nên hy\nsinh độ chính xác vì lý do bộ nhớ. Chỉ cần dùng số dấu phảy tĩnh là đủ.\n\nÝ kiến 3. Với cùng một số lượng vùng nhớ thoả đáng,\nkhoảng giá trị biểu diễn được của số dấu phảy động lớn hơn rất nhiều so với\nbiểu diễn số dấu phảy tĩnh nên dùng số dấu phảy động khi tính toán với các số\nlớn mà không cần tăng lượng bộ nhớ\n\nÝ kiến 4. ý kiến 3 không đúng vì với cùng một vùng nhớ n\nbít thì dù là số dấu phảy động hay dấu phảy tĩnh cũng đều chỉ thể hiện được\nđúng 2n mã khác nhau mà thôi. Hơn nữa vấn đề bộ nhớ không còn quan\ntrọng vì bây giờ chi phí cho bộ nhớ rất rẻ.\n\nQuan điểm nào đúng hơn cả trong 4 cặp ý kiến sau. ",
  "rightAnswer": "Ý kiến 1 và ý kiến 3",
  "html": "<div class=\"formulation clearfix\"><h4 class=\"accesshide\">&#x110;o&#x1EA1;n v&#x103;n c&#xE2;u h&#x1ECF;i</h4><input type=\"hidden\" name=\"q81996:15_:sequencecheck\" value=\"3\"><div class=\"qtext\"><p></p><p><span lang=\"FR\">C&#xF3; nh&#x1EEF;ng &#xFD; ki&#x1EBF;n sau v&#x1EC1; d&#xF9;ng s&#x1ED1; d&#x1EA5;u ph&#x1EA3;y &#x111;&#x1ED9;ng</span></p>\n\n<p><span lang=\"FR\">&#xDD; ki&#x1EBF;n 1. S&#x1ED1; d&#x1EA5;u ph&#x1EA3;y &#x111;&#x1ED9;ng &#x111;&#x1B0;&#x1EE3;c d&#xF9;ng trong t&#xED;nh to&#xE1;n g&#x1EA7;n\n&#x111;&#xFA;ng. V&#x1EDB;i s&#x1ED1; d&#x1EA5;u ph&#x1EA3;y &#x111;&#x1ED9;ng, ng&#x1B0;&#x1EDD;i ta ch&#x1EA5;p nh&#x1EAD;n sai s&#x1ED1; l&#xE0;m tr&#xF2;n c&#xF3; t&#xED;nh ch&#x1EA5;t sai\ns&#x1ED1; tuy&#x1EC7;t &#x111;&#x1ED1;i c&#xF3; th&#x1EC3; l&#xE0; l&#x1EDB;n nh&#x1B0;ng sai s&#x1ED1; t&#x1B0;&#x1A1;ng &#x111;&#x1ED1;i nh&#x1ECF;. C&#xF2;n khi c&#x1EA7;n t&#xED;nh to&#xE1;n\n&#x111;&#xFA;ng tuy&#x1EC7;t &#x111;&#x1ED1;i v&#x1EAB;n ph&#x1EA3;i d&#xF9;ng s&#x1ED1; d&#x1EA5;u ph&#x1EA3;y t&#x129;nh</span></p>\n\n<p><span lang=\"FR\">&#xDD; ki&#x1EBF;n 2. &#xFD; ki&#x1EBF;n 1 kh&#xF4;ng c&#xF3; s&#x1EE9;c thuy&#x1EBF;t ph&#x1EE5;c. v&#xEC; c&#xF3; th&#x1EC3;\nt&#x103;ng s&#x1ED1; b&#xED;t &#x111;&#x1EC3; bi&#x1EC3;u di&#x1EC5;n s&#x1ED1; l&#xE0; c&#xF3; th&#x1EC3; bi&#x1EC3;u di&#x1EC5;n ch&#xED;nh x&#xE1;c &#x111;&#x1B0;&#x1EE3;c, kh&#xF4;ng n&#xEA;n hy\nsinh &#x111;&#x1ED9; ch&#xED;nh x&#xE1;c v&#xEC; l&#xFD; do b&#x1ED9; nh&#x1EDB;. Ch&#x1EC9; c&#x1EA7;n d&#xF9;ng s&#x1ED1; d&#x1EA5;u ph&#x1EA3;y t&#x129;nh l&#xE0; &#x111;&#x1EE7;.</span></p>\n\n<p><span lang=\"FR\">&#xDD; ki&#x1EBF;n 3. V&#x1EDB;i c&#xF9;ng m&#x1ED9;t s&#x1ED1; l&#x1B0;&#x1EE3;ng v&#xF9;ng nh&#x1EDB; tho&#x1EA3; &#x111;&#xE1;ng,\nkho&#x1EA3;ng gi&#xE1; tr&#x1ECB; bi&#x1EC3;u di&#x1EC5;n &#x111;&#x1B0;&#x1EE3;c c&#x1EE7;a s&#x1ED1; d&#x1EA5;u ph&#x1EA3;y &#x111;&#x1ED9;ng l&#x1EDB;n h&#x1A1;n r&#x1EA5;t nhi&#x1EC1;u so v&#x1EDB;i\nbi&#x1EC3;u di&#x1EC5;n s&#x1ED1; d&#x1EA5;u ph&#x1EA3;y t&#x129;nh n&#xEA;n d&#xF9;ng s&#x1ED1; d&#x1EA5;u ph&#x1EA3;y &#x111;&#x1ED9;ng khi t&#xED;nh to&#xE1;n v&#x1EDB;i c&#xE1;c s&#x1ED1;\nl&#x1EDB;n m&#xE0; kh&#xF4;ng c&#x1EA7;n t&#x103;ng l&#x1B0;&#x1EE3;ng b&#x1ED9; nh&#x1EDB;</span></p>\n\n<p><span lang=\"FR\">&#xDD; ki&#x1EBF;n 4. &#xFD; ki&#x1EBF;n 3 kh&#xF4;ng &#x111;&#xFA;ng v&#xEC; v&#x1EDB;i c&#xF9;ng m&#x1ED9;t v&#xF9;ng nh&#x1EDB; n\nb&#xED;t th&#xEC; d&#xF9; l&#xE0; s&#x1ED1; d&#x1EA5;u ph&#x1EA3;y &#x111;&#x1ED9;ng hay d&#x1EA5;u ph&#x1EA3;y t&#x129;nh c&#x169;ng &#x111;&#x1EC1;u ch&#x1EC9; th&#x1EC3; hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c\n&#x111;&#xFA;ng 2<sup>n</sup> m&#xE3; kh&#xE1;c nhau m&#xE0; th&#xF4;i. H&#x1A1;n n&#x1EEF;a v&#x1EA5;n &#x111;&#x1EC1; b&#x1ED9; nh&#x1EDB; kh&#xF4;ng c&#xF2;n quan\ntr&#x1ECD;ng v&#xEC; b&#xE2;y gi&#x1EDD; chi ph&#xED; cho b&#x1ED9; nh&#x1EDB; r&#x1EA5;t r&#x1EBB;.</span></p>\n\n<p><span lang=\"FR\">Quan &#x111;i&#x1EC3;m n&#xE0;o &#x111;&#xFA;ng h&#x1A1;n c&#x1EA3; trong 4 c&#x1EB7;p &#xFD; ki&#x1EBF;n sau. </span></p><br><p></p></div><div class=\"ablock\"><div class=\"prompt\">Ch&#x1ECD;n c&#xE2;u:</div><div class=\"answer\"><div class=\"r0\"><input type=\"radio\" name=\"q81996:15_answer\" disabled=\"disabled\" value=\"0\" id=\"q81996:15_answer0\"><label for=\"q81996:15_answer0\" class=\"ml-1\"><span class=\"answernumber\">A. </span><span lang=\"FR\">&#xDD; ki&#x1EBF;n 2 v&#xE0; &#xFD; ki&#x1EBF;n 4</span></label> </div>\n<div class=\"r1\"><input type=\"radio\" name=\"q81996:15_answer\" disabled=\"disabled\" value=\"1\" id=\"q81996:15_answer1\"><label for=\"q81996:15_answer1\" class=\"ml-1\"><span class=\"answernumber\">B. </span><span lang=\"FR\">&#xDD; ki&#x1EBF;n 1 v&#xE0; &#xFD; ki&#x1EBF;n 4</span></label> </div>\n<div class=\"r0 correct\"><input type=\"radio\" name=\"q81996:15_answer\" disabled=\"disabled\" value=\"2\" id=\"q81996:15_answer2\" checked=\"checked\"><label for=\"q81996:15_answer2\" class=\"ml-1\"><span class=\"answernumbe   "question": "Có người đề xuất cách giải bài toán cổ \"Trăm trâu trăm bó cỏ.\nTrâu đứng ăn 5; trâu nằm ăn 3; trâu gia 3 con ăn 1. Hỏi mỗi loại trâu có bao\nnhiêu con?\" như sau:\n\nLần lượt thử số trâu đứng từ 0 đến 20 (vì không thể có quá 20 trâu\nđứng); với mỗi số đã chọn nhân với 5 tìm số cỏ đã bị ăn.\n\nVới mỗi số trâu đứng đã chọn thử với số trâu nằm từ 0 đến 33. Với\nmỗi số trâu nằm tính tổng số cỏ mà cả trâu đứng và trâu nằm đã ăn.\n\nVới mỗi số trâu đứng và trâu nằm đã chọn, lấy 100 trừ đi số trâu\nđứng và trâu nằm để tìm số trâu già. Lấy 100 trừ đi số cỏ mà trâu đứng và trâu\nnằm đã ăn để tìm số cỏ còn lại sau đó kiểm tra số trâu già có gấp 3 số cỏ còn\nlại. Nếu đúng tuyên bố nghiệm\n\nNếu không tìm được bộ 3 số trâu đứng, trâu nằm,\ntrâu già thoả mãn thì tuyên bố vô nghiệm",
  "rightAnswer": "Quá trình mô tả trên\nlà một giải thuật",
  "html": "<div class=\"formulation clearfix\"><h4 class=\"accesshide\">&#x110;o&#x1EA1;n v&#x103;n c&#xE2;u h&#x1ECF;i</h4><input type=\"hidden\" name=\"q38121:1_:sequencecheck\" value=\"3\"><div class=\"qtext\"><p></p><p><span lang=\"EN-US\">C&#xF3; ng&#x1B0;&#x1EDD;i &#x111;&#x1EC1; xu&#x1EA5;t c&#xE1;ch gi&#x1EA3;i b&#xE0;i to&#xE1;n c&#x1ED5; &quot;Tr&#x103;m tr&#xE2;u tr&#x103;m b&#xF3; c&#x1ECF;.\nTr&#xE2;u &#x111;&#x1EE9;ng &#x103;n 5; tr&#xE2;u n&#x1EB1;m &#x103;n 3; tr&#xE2;u gia 3 con &#x103;n 1. H&#x1ECF;i m&#x1ED7;i lo&#x1EA1;i tr&#xE2;u c&#xF3; bao\nnhi&#xEA;u con?&quot; nh&#x1B0; sau:</span></p>\n\n<p><span lang=\"EN-US\">L&#x1EA7;n l&#x1B0;&#x1EE3;t th&#x1EED; s&#x1ED1; tr&#xE2;u &#x111;&#x1EE9;ng t&#x1EEB; 0 &#x111;&#x1EBF;n 20 (v&#xEC; kh&#xF4;ng th&#x1EC3; c&#xF3; qu&#xE1; 20 tr&#xE2;u\n&#x111;&#x1EE9;ng); v&#x1EDB;i m&#x1ED7;i s&#x1ED1; &#x111;&#xE3; ch&#x1ECD;n nh&#xE2;n v&#x1EDB;i 5 t&#xEC;m s&#x1ED1; c&#x1ECF; &#x111;&#xE3; b&#x1ECB; &#x103;n.</span></p>\n\n<p><span lang=\"EN-US\">V&#x1EDB;i m&#x1ED7;i s&#x1ED1; tr&#xE2;u &#x111;&#x1EE9;ng &#x111;&#xE3; ch&#x1ECD;n th&#x1EED; v&#x1EDB;i s&#x1ED1; tr&#xE2;u n&#x1EB1;m t&#x1EEB; 0 &#x111;&#x1EBF;n 33. V&#x1EDB;i\nm&#x1ED7;i s&#x1ED1; tr&#xE2;u n&#x1EB1;m t&#xED;nh t&#x1ED5;ng s&#x1ED1; c&#x1ECF; m&#xE0; c&#x1EA3; tr&#xE2;u &#x111;&#x1EE9;ng v&#xE0; tr&#xE2;u n&#x1EB1;m &#x111;&#xE3; &#x103;n.</span></p>\n\n<p><span lang=\"EN-US\">V&#x1EDB;i m&#x1ED7;i s&#x1ED1; tr&#xE2;u &#x111;&#x1EE9;ng v&#xE0; tr&#xE2;u n&#x1EB1;m &#x111;&#xE3; ch&#x1ECD;n, l&#x1EA5;y 100 tr&#x1EEB; &#x111;i s&#x1ED1; tr&#xE2;u\n&#x111;&#x1EE9;ng v&#xE0; tr&#xE2;u n&#x1EB1;m &#x111;&#x1EC3; t&#xEC;m s&#x1ED1; tr&#xE2;u gi&#xE0;. L&#x1EA5;y 100 tr&#x1EEB; &#x111;i s&#x1ED1; c&#x1ECF; m&#xE0; tr&#xE2;u &#x111;&#x1EE9;ng v&#xE0; tr&#xE2;u\nn&#x1EB1;m &#x111;&#xE3; &#x103;n &#x111;&#x1EC3; t&#xEC;m s&#x1ED1; c&#x1ECF; c&#xF2;n l&#x1EA1;i sau &#x111;&#xF3; ki&#x1EC3;m tra s&#x1ED1; tr&#xE2;u gi&#xE0; c&#xF3; g&#x1EA5;p 3 s&#x1ED1;   "question": "Có người đề xuất cách giải bài toán sau \n\n\"Vừa gà vừa chó; bó lại cho tròn; Có N con; M chân chẵn. Hỏi có\nmấy gà mấy chó?\" như sau:\n\nBước 1. Lấy số chó giả định là 1\n\nBước 2. Nhân số chó với 4 để tìm số chân chó\n\nBước 3. Lấy M trừ đi chân chó để tìm số chân gà\n\nBước 4. Chia số chân gà cho 2 để tìm số gà\n\nBước 5. Kiểm tra tổng số gà + số chó nếu bằng N thì dừng và đó là\nkết quả. Nếu không thực hiện bước 6\n\nBước 6. Tăng số chó lên 1 và chuyển tới bước 2\n\nKhẳng định nào đúng",

  "html": "<div class=\"formulation clearfix\"><h4 class=\"accesshide\">&#x110;o&#x1EA1;n v&#x103;n c&#xE2;u h&#x1ECF;i</h4><input type=\"hidden\" name=\"q38121:2_:sequencecheck\" value=\"3\"><div class=\"qtext\"><p></p><p><span lang=\"EN-US\">C&#xF3; ng&#x1B0;&#x1EDD;i &#x111;&#x1EC1; xu&#x1EA5;t c&#xE1;ch gi&#x1EA3;i b&#xE0;i to&#xE1;n sau </span></p>\n\n<p><span lang=\"EN-US\">&quot;V&#x1EEB;a g&#xE0; v&#x1EEB;a ch&#xF3;; b&#xF3; l&#x1EA1;i cho tr&#xF2;n; C&#xF3; N con; M ch&#xE2;n ch&#x1EB5;n. H&#x1ECF;i c&#xF3;\nm&#x1EA5;y g&#xE0; m&#x1EA5;y ch&#xF3;?&quot; nh&#x1B0; sau:</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 1. L&#x1EA5;y s&#x1ED1; ch&#xF3; gi&#x1EA3; &#x111;&#x1ECB;nh l&#xE0; 1</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 2. Nh&#xE2;n s&#x1ED1; ch&#xF3; v&#x1EDB;i 4 &#x111;&#x1EC3; t&#xEC;m s&#x1ED1; ch&#xE2;n ch&#xF3;</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 3. L&#x1EA5;y M tr&#x1EEB; &#x111;i ch&#xE2;n ch&#xF3; &#x111;&#x1EC3; t&#xEC;m s&#x1ED1; ch&#xE2;n g&#xE0;</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 4. Chia s&#x1ED1; ch&#xE2;n g&#xE0; cho 2 &#x111;&#x1EC3; t&#xEC;m s&#x1ED1; g&#xE0;</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 5. Ki&#x1EC3;m tra t&#x1ED5;ng s&#x1ED1; g&#xE0; + s&#x1ED1; ch&#xF3; n&#x1EBF;u b&#x1EB1;ng N th&#xEC; d&#x1EEB;ng v&#xE0; &#x111;&#xF3; l&#xE0;\nk&#x1EBF;t qu&#x1EA3;. N&#x1EBF;u kh&#xF4;ng th&#x1EF1;c hi&#x1EC7;n b&#x1B0;&#x1EDB;c 6</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 6. T&#x103;ng s&#x1ED1; ch&#xF3; l&#xEA;n 1 v&#xE0; chuy&#x1EC3;n t&#x1EDB;i b&#x1B0;&#x1EDB;c 2</span></p>\n\n<span lang=\"EN-US\">Kh&#x1EB3;ng &#x111;&#x1ECB;nh n&#xE0;o &#x111;&#xFA;ng</span><br><p></p></div><div class=\"ablock\"><div class=\"prompt\">Ch&#x1ECD;n c&#xE2;u:</div><div class=\"answer\"><div class=\"r0\"><input type=\"radio\" name=\"q38121:2_answer\" disabled=\"disabled\" value=\"0\" id=\"q38121:2_answer0\"><label for=\"q38121:2_answer0\" class=\"ml-1\"><span   "question": "Cho một\n     dãy số tăng dần x1, x2, ... xn và một số a nào đó. Xác định có chỉ số i\n     nào để  a= xi. Sau đây là một số thuật\n     toán tìm kiếm nhị phân à bước 3 và 4 có tới 3 phương án cho bới các nhóm\n     phương án 1, 2,3 \n\n\nBước 1. \nCho p=1 q=n\n\nBước 2 . Cho r =  [(p+q)/2]   \n[x] là hàm phần nguyên của x\n\nBước 3. \nKiểm tra nếu a= xr thì thông báo r là chỉ số mà xr bằng a. Sau đó kết\nthúc xử lý\n\nPhương án 1. - Bước 4. \nNếu a<xr thì thay q=r-1 ngược lại thay p=r+1 \n\n- Bước 5. Nếu \np≤ q thì quay về bước 2, nếu không thì dừng và tuyên bố không có r nào để\nxr=a\n\nPhương án 2. - Bước 4. \nNếu a<xr thì thay q=r ngược lại thay p=r \n\n- Bước 5. Nếu \np<q thì quay về bước 2, nếu không thì dừng và tuyên bố không có r nào\nđể xr=a\n\nPhương án 3.  \n\n - Bước 4. \nNếu a<xr thì thay q=r-1 ngược lại thay p=r+1 \n\n - Bước 5. Nếu \np<q thì quay về bước 2, nếu không thì dừng và tuyên bố không có r nào\nđể xr=a\n\nKhẳng định nào trong 4 khẳng định sau đây\nlà đúng",
  "rightAnswer": "Cả 3 phương án đều đúng.",
  "html": "<div class=\"formulation clearfix\"><h4 class=\"accesshide\">&#x110;o&#x1EA1;n v&#x103;n c&#xE2;u h&#x1ECF;i</h4><input type=\"hidden\" name=\"q38121:5_:sequencecheck\" value=\"3\"><div class=\"qtext\"><p></p><span style=\"font-size: 0.9375rem;\">Cho m&#x1ED9;t\n     d&#xE3;y s&#x1ED1; t&#x103;ng d&#x1EA7;n x1, x2, ... xn v&#xE0; m&#x1ED9;t s&#x1ED1; a n&#xE0;o &#x111;&#xF3;. X&#xE1;c &#x111;&#x1ECB;nh c&#xF3; ch&#x1EC9; s&#x1ED1; i\n     n&#xE0;o &#x111;&#x1EC3;&#xA0; a= xi. Sau &#x111;&#xE2;y l&#xE0; m&#x1ED9;t s&#x1ED1; thu&#x1EAD;t\n     to&#xE1;n t&#xEC;m ki&#x1EBF;m nh&#x1ECB; ph&#xE2;n &#xE0; b&#x1B0;&#x1EDB;c 3 v&#xE0; 4 c&#xF3; t&#x1EDB;i 3 ph&#x1B0;&#x1A1;ng &#xE1;n cho b&#x1EDB;i c&#xE1;c nh&#xF3;m\n     ph&#x1B0;&#x1A1;ng &#xE1;n 1, 2,3&#xA0;</span><br><ol start=\"1\" type=\"1\">\n</ol>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 1.&#xA0;\nCho p=1 q=n</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 2 . Cho r =&#xA0; [(p+q)/2]&#xA0;&#xA0;&#xA0;\n[x] l&#xE0; h&#xE0;m ph&#x1EA7;n nguy&#xEA;n c&#x1EE7;a x</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 3.&#xA0;\nKi&#x1EC3;m tra n&#x1EBF;u a= xr th&#xEC; <a class=\"autolink\" title=\"Th&#xF4;ng b&#xE1;o\" href=\"https://onlinecourses.uet.vnu.edu.vn/mod/forum/view.php?id=17\">th&#xF4;ng b&#xE1;o</a> r l&#xE0; ch&#x1EC9; s&#x1ED1; m&#xE0; xr b&#x1EB1;ng a. Sau &#x111;&#xF3; k&#x1EBF;t\nth&#xFA;c x&#x1EED; l&#xFD;</span></p><p><span lang=\"EN-US\"><br></span></p>\n\n<p><span lang=\"EN-US\"><b>Ph&#x1B0;&#x1A1;ng &#xE1;n 1.&#xA0;</b></span></p><p><span lang=\"EN-US\">- B&#x1B0;&#x1EDB;c 4.&#xA0;\nN&#x1EBF;u a&lt;xr th&#xEC; thay q=r-1 ng&#x1B0;&#x1EE3;c l&#x1EA1;i thay p=r+1 </span></p>\n\n<p><span lang=\"EN-US\">- B&#x1B0;&#x1EDB;c 5. N&#x1EBF;u&#xA0;\np&#x2264; q th&#xEC; quay v&#x1EC1; b&#x1B0;&#x1EDB;c 2, n&#x1EBF;u kh&#xF4;ng th&#xEC; d&#x1EEB;ng v&#xE0; tuy&#xEA;n b&#x1ED1; kh&#xF4;ng c&#xF3; r n&#xE0;o &#x111;&#x1EC3;\nxr=a</span></p>\n\n<p><span lang=\"EN-US\"><b>Ph&#x1B0;&#x1A1;ng &#xE1;n 2.&#xA0;</b></span></p><p><span lang=\"EN-US\">- B&#x1B0;&#x1EDB;c 4.&#xA0;\nN&#x1EBF;u a&lt;xr th&#xEC; thay q=r ng&#x1B0;&#x1EE3;c l&#x1EA1;i thay p=r </span></p>\n\n<p><span lang=\"EN-US\">- B&#x1B0;&#x1EDB;c 5. N&#x1EBF;u&#xA0;\np&lt;q th&#xEC; quay v&#x1EC1; b&#x1B0;&#x1EDB;c 2, n&#x1EBF;u kh&#xF4;ng th&#xEC; d&#x1EEB;ng v&#xE0; tuy&#xEA;n b&#x1ED1; kh&#xF4;ng c&#xF3; r n&#xE0;o\n&#x111;&#x1EC3; xr=a</span></p>\n\n<p><span lang=\"EN-US\"><b>Ph&#x1B0;&#x1A1;ng &#xE1;n 3.&#xA0;</b>&#xA0;</span></p>\n\n<p><span lang=\"EN-US\">&#xA0;- B&#x1B0;&#x1EDB;c 4.&#xA0;\nN&#x1EBF;u a&lt;xr th&#xEC; thay q=r-1 ng&#x1B0;&#x1EE3;c l&#x1EA1;i thay p=r+1 </span></p>\n\n<p><span lang=\"EN-US\">&#xA0;- B&#x1B0;&#x1EDB;c 5. N&#x1EBF;u&#xA0;\np&lt;q th&#xEC; quay v&#x1EC1; b&#x1B0;&#x1EDB;c 2, n&#x1EBF;u kh&#xF4;ng th&#xEC; d&#x1EEB;ng v&#xE0; tuy&#xEA;n b&#x1ED1; kh&#xF4;ng c&#xF3; r n&#xE0;o\n&#x111;&#x1EC3; xr=a</span></p>\n\n<p><span lang=\"EN-US\">Kh&#x1EB3;ng &#x111;&#x1ECB;nh n&#xE0;o trong 4 kh&#x1EB3;ng &#x111;&#x1ECB;nh sau &#x111;&#xE2;y\nl&#xE0; &#x111;&#xFA;ng</span></p><br><p></p></div><div class=\"ablock\"><div class=\"prompt\">Ch&#x1ECD;n c&#xE2;u:</div><div class=\"answer\"><div class=\"r0 correct\"><input type=\"radio\" name=\"q38121:5_answer\" disabled=\"disabled\" value=\"0\" id=\"q38121:5_answer0\" checked=\"checked\"><label for=\"q38121:5_answer0\" class=\"ml-1\"><span class=\"answernumber\">A. </span><span lang=\"EN-US\">C&#x1EA3; 3 ph&#x1B0;&#x1A1;ng &#xE1;n &#x111;&#x1EC1;u &#x111;&#xFA;ng.</span></label> <i class=\"icon fa fa-check text-success fa-fw \" title=\"&#x110;&#xFA;ng\" aria-label=\"&#x110;&#xFA;ng\"></i></div>\n<div class=\"r1\"><input type=\"radio\" name=\"q38121:5_answer\" disabled=\"disabled\" value=\"1\" id=\"q38121:5_answer1\"><label for=\"q38121:5_answer1\" class=\"ml-1\"><span class=\"answernumber\">B. </span><span lang=\"EN-US\">Ch&#x1EC9; c&#xF3; ph&#x1B0;&#x1A1;ng &#xE1;n 3\n&#x111;&#xFA;ng</span></label> </div>\n<div class=\"r0\"><input type=\"radio\" name=\"q38121:5_answer\" disabled=\"disabled\" value=\"2\" id=\"q38121:5_answer2\"><label for=\"q38121:5_answer2\" class=\"ml-1\"><span class=\"answernumber\">C. </span><span lang=\"EN-US\">Ch&#x1EC9; c&#xF3; ph&#x1B0;&#x1A1;ng &#xE1;n 1\n&#x111;&#xFA;ng </span></label> </div>\n<div class=\"r1\"><input type=\"radio\" name=\"q38121:5_answer\" disabled=\"disabled\" value=\"3\" id=\"q38121:5_answer3\"><label for=\"q38121:5_answer3\" class=\"ml-1\"><span class=\"answernumber\">D. </span><span lang=\"EN-US\">Ch&#x1EC9; c&#xF3; ph&#x1B0;&#x1A1;ng &#xE1;n 2\n&#x111;&#xFA;ng</span></label> </div>\n</div></div></div><div class=\"outcome clearfix\"><h4 class=\"accesshide\">ph&#x1EA3;n h&#x1ED3;i</h4><div class=\"feedback\"><div class=\"specificfeedback\">C&#xE2;u tr&#x1EA3; l&#x1EDD;i c&#x1EE7;a b&#x1EA1;n &#x111;&#xFA;ng</div><div class=\"rightanswer\">C&#xE2;u tr&#x1EA3; l&#x1EDD;i &#x111;&#xFA;ng l&#xE0;: <span lang=\"EN-US\">C&#x1EA3; 3 ph&#x1B0;&#x1A1;ng &#xE1;n &#x111;&#x1EC1;u &#x111;&#xFA;ng.</span></div></div></div>"

  "answer": [

   "B. Cho dù có giả thíêt\nchắc chắn x có mặt trong dăy nhưng nếu xếp dãy số theo thứ tự giảm dần thì thuật\ntoán cũng sai ",

  "question": "Cho một số x và một dãy l các số a1, a2…ai… ak được xếp theo chiều tăng dần. Ta thi\n     hành thụât toán xác định x có ở trong dãy không và nếu có thì ở vị trí nàoBước 1: cho m=1, i= 1 và n=k\n\nBước 2: Lấy i = [(m+n)/2] (hàm phần nguyên)\nsau đó kiểm tra x= ai, nếu đúng chuyển tới bước 5, nếu sai thực hiện bước 3\n\nBước 3: Nếu x < ai, thay m bằng i và\nquay lại bước 2, nếu không thực hiện bước 4\n\nBước 4: Thay n bằng i và quay lại bước 2\n\nBước 5: Tuyên bố x là phần tử thứ i\n\nKhẳng định nào sai",
  "rightAnswer": "Thuật\ntoán luôn luôn dừng ",
  "html": "<div class=\"formulation clearfix\"><h4 class=\"accesshide\">&#x110;o&#x1EA1;n v&#x103;n c&#xE2;u h&#x1ECF;i</h4><input type=\"hidden\" name=\"q38121:6_:sequencecheck\" value=\"3\"><div class=\"qtext\"><p></p><p>Cho m&#x1ED9;t s&#x1ED1; x v&#xE0; m&#x1ED9;t d&#xE3;y l c&#xE1;c s&#x1ED1; a1, a2&#x2026;ai&#x2026; ak &#x111;&#x1B0;&#x1EE3;c x&#x1EBF;p theo chi&#x1EC1;u t&#x103;ng d&#x1EA7;n<span style=\"font-size: 0.9375rem;\">. Ta thi\n     h&#xE0;nh th&#x1EE5;&#xE2;t to&#xE1;n x&#xE1;c &#x111;&#x1ECB;nh x c&#xF3; &#x1EDF; trong d&#xE3;y kh&#xF4;ng v&#xE0; n&#x1EBF;u c&#xF3; th&#xEC; &#x1EDF; v&#x1ECB; tr&#xED; n&#xE0;o</span></p><p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 1: cho m=1, i= 1 v&#xE0; n=k</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 2: L&#x1EA5;y i = [(m+n)/2] (h&#xE0;m ph&#x1EA7;n nguy&#xEA;n)\nsau &#x111;&#xF3; ki&#x1EC3;m tra x= ai, n&#x1EBF;u &#x111;&#xFA;ng chuy&#x1EC3;n t&#x1EDB;i b&#x1B0;&#x1EDB;c 5, n&#x1EBF;u sai th&#x1EF1;c hi&#x1EC7;n b&#x1B0;&#x1EDB;c 3</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 3: N&#x1EBF;u x &lt; ai, thay m b&#x1EB1;ng i v&#xE0;\nquay l&#x1EA1;i b&#x1B0;&#x1EDB;c 2, n&#x1EBF;u kh&#xF4;ng th&#x1EF1;c hi&#x1EC7;n b&#x1B0;&#x1EDB;c 4</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 4: Thay n b&#x1EB1;ng i v&#xE0; quay l&#x1EA1;i b&#x1B0;&#x1EDB;c 2</span></p>\n\n<p><span lang=\"EN-US\">B&#x1B0;&#x1EDB;c 5: Tuy&#xEA;n b&#x1ED1; x l&#xE0; ph&#x1EA7;n t&#x1EED; th&#x1EE9; i</span></p>\n\n<p><span lang=\"EN-US\">Kh&#x1EB3;ng &#x111;&#x1ECB;nh n&#xE0;o sai</span></p><br><p></p><p></p></div><div class=\"ablock\"><div class=\"prompt\">Ch&#x1ECD;n c&#xE2;u:</div><div class=\"answer\"><div class=\"r0\"><input type=\"radio\" name=\"q38121:6_answer\" disabled=\"disabled\" value=\"0\" id=\"q38121:6_answer0\"><label for=\"q38121:6_answer0\" class=\"ml-1\"><span class=\"answernumber\">A. </span><span lang=\"EN-US\">Thu&#x1EAD;t to&#xE1;n s&#x1EBD; kh&#xF4;ng c&#xF3; gi&#xE1; tr&#x1ECB; n&#x1EBF;u d&#xE3;y ai\nkh&#xF4;ng &#x111;&#x1B0;&#x1EE3;c s&#x1EAF;p theo th&#x1EE9; t&#x1EF1; t&#x103;ng d&#x1EA7;n&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; \n</span></label> </div>\n<div class=\"r1\"><input type=\"radio\" name=\"q38121:6_answer\" disabled=\"disabled\" value=\"1\" id=\"q38121:6_answer1\"><label for=\"q38121:6_answer1\" class=\"ml-1\"><span class=\"answernumber\">B. </span><span lang=\"EN-US\">Cho d&#xF9; c&#xF3; gi&#x1EA3; th&#xED;&#xEA;t\nch&#x1EAF;c ch&#x1EAF;n x c&#xF3; m&#x1EB7;t trong d&#x103;y nh&#x1B0;ng n&#x1EBF;u x&#x1EBF;p d&#xE3;y s&#x1ED1; theo th&#x1EE9; t&#x1EF1; gi&#x1EA3;m d&#x1EA7;n th&#xEC; thu&#x1EAD;t\nto&#xE1;n c&#x169;ng sai</span></label> </div>\n<div class=\"r0\"><input type=\"radio\" name=\"q38121:6_answer\" disabled=\"disabled\" value=\"2\" id=\"q38121:6_answer2\"><label for=\"q38121:6_answer2\" class=\"ml-1\"><span class=\"answernumber\">C. </span><span lang=\"EN-US\">Thu&#x1EAD;t to&#xE1;n n&#xE0;y kh&#xF4;ng\nx&#xE1;c &#x111;&#x1ECB;nh &#x111;&#x1B0;&#x1EE3;c tr&#x1B0;&#x1EDD;ng h&#x1EE3;p khi x kh&#xF4;ng c&#xF3; m&#x1EB7;t trong d&#x103;y&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; &#xA0;&#xA0; </span></label> </div>\n<div class=\"r1 correct\"><input type=\"radio\" name=\"q38121:6_answer\" disabled=\"disabled\" value=\"3\" id=\"q38121:6_answer3\" checked=\"checked\"><label for=\"q38121:6_answer3\" class=\"ml-1\"><span class=\"answernumber\">D. </span><span lang=\"EN-US\">Thu&#x1EAD;t\nto&#xE1;n lu&#xF4;n lu&#xF4;n d&#x1EEB;ng </span></label> <i class=\"icon fa fa-check text-success fa-fw \" title=\"&#x110;&#xFA;ng\" aria-label=\"&#x110;&#xFA;ng\"></i></div>\n</div></div></div><div class=\"outcome clearfix\"><h4 class=\"accesshide\">ph&#x1EA3;n h&#x1ED3;i</h4><div class=\"feedback\"><div class=\"specificfeedback\">C&#xE2;u tr&#x1EA3; l&#x1EDD;i c&#x1EE7;a b&#x1EA1;n &#x111;&#xFA;ng</div><div class=\"rightanswer\">C&#xE2;u tr&#x1EA3; l&#x1EDD;i &#x111;&#xFA;ng l&#xE0;: <span lang=\"EN-US\">Thu&#x1EAD;t\nto&#xE1;n lu&#xF4;n lu&#xF4;n d&#x1EEB;ng </span></div></div></div>"

;n ch&#xED;nh ng&#xF4;n ng&#x1EEF; m&#xE1;y</div></div></div>"

  "html": "<div class=\"formulation clearfix\"><h4 class=\"accesshide\">&#x110;o&#x1EA1;n v&#x103;n c&#xE2;u h&#x1ECF;i</h4><input type=\"hidden\" name=\"q88783:2_:sequencecheck\" value=\"3\"><div class=\"qtext\">C&#xF3; c&#xE1;c kh&#x1EB3;ng &#x111;&#x1ECB;nh sau &#x111;&#xE2;y v&#x1EC1; ch&#x1B0;&#x1A1;ng tr&#xEC;nh d&#x1ECB;ch (comliler), kh&#x1EB3;ng &#x111;&#x1ECB;nh n&#xE0;o sai:</div><div class=\"ablock\"><div class=\"prompt\">Ch&#x1ECD;n c&#xE2;u:</div><div class=\"answer\"><div class=\"r0\"><input type=\"radio\" name=\"q88783:2_answer\" disabled=\"disabled\" value=\"0\" id=\"q88783:2_answer0\"><label for=\"q88783:2_answer0\" class=\"ml-1\"><span class=\"answernumber\">a. </span>V&#x1EDB;i c&#xF9;ng m&#x1ED9;t ng&#xF4;n ng&#x1EEF; l&#x1EAD;p tr&#xEC;nh, tr&#xEA;n m&#x1ED7;i lo&#x1EA1;i m&#xE1;y t&#xED;nh ho&#x1EB7;c h&#x1EC7; &#x111;i&#x1EC1;u h&#xE0;nh kh&#xE1;c nhau, c&#x1EA7;n m&#x1ED9;t ch&#x1B0;&#x1A1;ng tr&#xEC;nh d&#x1ECB;ch kh&#xE1;c nhau.</label> </div>\n<div class=\"r1 incorrect\"><input type=\"radio\" name=\"q88783:2_answer\" disabled=\"disabled\" value=\"1\" id=\"q88783:2_answer1\" checked=\"checked\"><label for=\"q88783:2_answer1\" class=\"ml-1\"><span class=\"answernumber\">b. </span>Ch&#x1B0;&#x1A1;ng tr&#xEC;nh d&#x1ECB;ch cho ph&#xE9;p chuy&#x1EC3;n ch&#x1B0;&#x1A1;ng tr&#xEC;nh v&#x1EC1; ng&#xF4;n ng&#x1EEF; m&#xE1;y &#x111;&#x1EC3; m&#xE1;y t&#xED;nh c&#xF3; th&#x1EC3; th&#x1EF1;c hi&#x1EC7;n &#x111;&#x1B0;&#x1EE3;c m&#xE0; v&#x1EAB;n b&#x1EA3;o to&#xE0;n &#x111;&#x1B0;&#x1EE3;c ng&#x1EEF; ngh&#x129;a</label> <i class=\"icon fa fa-remove text-danger fa-fw \" title=\"Sai\" aria-label=\"Sai\"></i></div>\n<div class=\"r0\"><input type=\"radio\" name=\"q88783:2_answer\" disabled=\"disabled\" value=\"2\" id=\"q88783:2_answer2\"><label for=\"q88783:2_answer2\" class=\"ml-1\"><span class=\"answernumber\">c. </span>Ch&#x1B0;&#x1A1;ng tr&#xEC;nh d&#x1ECB;ch gi&#xFA;p c&#xF3; th&#x1EC3; l&#x1EAD;p tr&#xEC;nh tr&#xEA;n m&#x1ED9;t ng&#xF4;n ng&#x1EEF;
